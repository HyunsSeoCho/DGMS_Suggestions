    <body>
      <div class="text" style="font-size:20pt">
        <strong>도곡중학교 온라인 신문고</strong>

      <br /><br />
      <div class="text" style="font-size:15pt">

      </div>
      <br />

      <div id="wrapper">

            <th>Pin</th>
            <th>실패사유</th>

            <td />
            <td>16.01.01</td>

            <td>처리완료</td>

        var sorter=new table.sorter("sorter");
